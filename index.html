<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="ressources/twitterLogo.png">
	<title>Connectez-vous sur Twitter / Twitter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.6.0.js"></script>
</head>
<body>
	<div id="app">
		<div class="logoContainer basicPaddingLeft">
			<img src="ressources/twitterLogo.png" class="logo">
		</div>
		<div class="titleContainer basicPaddingLeft">
			<h1 class="title" id="title">Se connecter à <br>Twitter</h1>
		</div>
		<form>
			<div class="basicPaddingLeft">
				<input type="text" id="input" name="" placeholder="Téléphone, email ou nom d'utilisateur">
				<div class="basicTopForm">&nbsp</div>
				<input type="password" id="input" name="" placeholder="Mot de passe">
				<br>
				<div class="basicTopForm">&nbsp</div>
				<input type="button" name="" id="input" value="Se connecter">
			</div>
		</form>
		<div class="forgetContainer basicPaddingLeft">
			<p><div class="displayInline passwordForget" id="passwordForget">Mot de passe oublié ?</div> <div class="displayInline"><div class="displayInline" id="point"> . </div></div><div class="displayInline newInTwitter" id="passwordForget">S'inscrire sur Twitter</div></p>
		</div>
	</div>
	<div class="setDarkModeContainer basicPaddingLeft">
		<button class="setDarkMode" onclick="setDarkMode()">set dark mode</button>
		<button class="setLightMode" onclick="setLightMode()">set light mode</button>
	</div>
	<script type="text/javascript">
		function setDarkMode(){
			$("body").css("background", "#131516");
			$("#title").css("color", "#fff");
			$("input[type=text]").css("background", "transparent");
			$("input[type=text]").css("border", "2px solid #3b4043");
			$("input[type=password]").css("background", "transparent");
			$("input[type=password]").css("border", "2px solid #3b4043");
			$("input[type=button]").css("background", "#104366");
			$("input[type=button]").css("color", "#7d7d7c");
			$("#passwordForget").css("color", "#2096e7");
			$("#point").css("color", "#fff");
		}
		function setLightMode(){
			$("body").css("background", "#fff");
			$("#title").css("color", "#000");
			$("input[type=text]").css("background", "transparent");
			$("input[type=text]").css("border", "2px solid #cfd9de");
			$("input[type=password]").css("background", "transparent");
			$("input[type=password]").css("border", "2px solid #cfd9de");
			$("input[type=button]").css("background", "#8ECDF8");
			$("input[type=button]").css("color", "#fff");
			$("#passwordForget").css("color", "#1b95e5");
			$("#point").css("color", "#000");
		}
	</script>
</body>
</html>
